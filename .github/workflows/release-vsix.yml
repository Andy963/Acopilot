name: Release VSIX

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Note: do not enable dependency caching here.
          # This repo uses pnpm (pnpm-lock.yaml). setup-node cache currently
          # expects npm/yarn lockfiles and can also require pnpm to be present
          # in PATH when cache=pnpm, which breaks the release job.

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Verify pnpm
        run: pnpm -v

      # Note: build.sh installs both root (npm) and frontend (pnpm) dependencies.

      - name: Build and package VSIX
        run: bash ./build.sh

      - name: Find VSIX
        id: vsix
        shell: bash
        run: |
          set -euo pipefail
          VSIX=$(ls -1 *.vsix | head -n 1)
          echo "vsix_path=${VSIX}" >> "$GITHUB_OUTPUT"

      - name: Extract release notes from CHANGELOG
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          VERSION="${TAG#v}"

          awk -v ver="$VERSION" '
            $0 ~ "^## \\["ver"\\]" {found=1}
            found && $0 ~ "^## \\[" && $0 !~ "^## \\["ver"\\]" {exit}
            found {print}
          ' CHANGELOG.md > RELEASE_NOTES.md

          if [ ! -s RELEASE_NOTES.md ]; then
            echo "No changelog section found for version: ${VERSION}" >&2
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.vsix.outputs.vsix_path }}
          body_path: RELEASE_NOTES.md
          prerelease: ${{ contains(github.ref_name, '-') }}
